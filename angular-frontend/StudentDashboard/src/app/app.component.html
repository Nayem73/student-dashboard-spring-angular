<div class="container">
  <div class="card mt-5" style="align-items: center">
    <h1>Student Dashboard</h1>
  </div>

  <div class="card mt-5" style="padding: 20px">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="name">Student Name: </label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="student name">
      </div>

      <div class="form-group">
        <label for="name">Student Address: </label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="student address">
      </div>

      <div class="form-group">
        <label for="name">Student Percentage: </label>
        <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control" placeholder="student percentage">
      </div>

      <div class="form-group mt-2">
        <input type="submit" value="Register" class="btn btn-primary w-100">
      </div>

    </form>
  </div>

  <!-- now table to show students -->
  <div class="mt-5">
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Address</th>
          <th>Percentage</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
        
        <tr *ngFor="let tempStudent of studentDetails">
          <td>{{tempStudent.rollNumber}}</td>
          <td>{{tempStudent.name}}</td>
          <td>{{tempStudent.address}}</td>
          <td>{{tempStudent.percentage}}</td>
          <td><button type="button" class="btn btn-primary">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteStudent(tempStudent)">Delete</button></td>
        </tr>

      <tbody class="tbody">

      </tbody>
    </table>
  </div>

</div>
